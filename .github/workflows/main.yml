name: Build WebView App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permet de lancer le build manuellement

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Selection de Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build de l'application
        run: |
          xcodebuild -project MyWebViewApp.xcodeproj \
                     -scheme MyWebViewApp \
                     -sdk iphonesimulator \
                     -configuration Debug \
                     clean build \
                     CONFIGURATION_BUILD_DIR=$PWD/build

      - name: Compression de l'application
        run: |
          cd build
          zip -r MyWebViewApp.zip MyWebViewApp.app

      - name: Telechargement du resultat
        uses: actions/upload-artifact@v4
        with:
          name: App-Simulateur-iOS
          path: build/MyWebViewApp.zip
